<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body id="body2">
    <div class="contenair">
        <div class="step">
            <div class="Sidebar-start">
                <div id="contenair1">
                    <span class="number">1</span>
                    <div id="step1"><span class="index">Step 1</span><span>Your info</span></div>
                </div>
                <div id="contenair2">
                    <span class="number">2</span>
                    <div id="step2"><span class="index">Step 2</span><span>Select plan</span></div>
                </div>
                <div id="contenair3">
                    <span class="number">3</span>
                    <div id="step3"><span class="index">Step 3</span><span>Add-ons</span></div>
                </div>
                <div id="contenair4">
                    <span class="number">4</span>
                    <div id="step4"><span class="index">Step 4</span><span>Summary</span></div>
                </div>
            </div>
            <div class="Sidebar-end">
                <div id="body">
                    <div id="static">
                        <h1>Select your plan</h1>
                        <p>You have the option of monthly or yearly billing.</p>
                    </div>
                    <div id="dynamic">
                        <div class="dyn" id="dyn1"> 
                            <img src="images/icon-arcade.svg" alt="Arcade">
                            <div>
                                <h1>Arcade</h1>
                                <p id="price1">$9/mo</p>
                                <span id="free1">2 months free</span>
                            </div>
                        </div>
                        <div class="dyn" id="dyn2">
                            <img src="images/icon-advanced.svg" alt="Advanced">
                            <div>
                                <h1>Advanced</h1>
                                <p id="price2">$12/mo</p>
                                <span id="free2">2 months free</span>
                            </div>
                        </div>
                        <div class="dyn" id="dyn3">
                            <img src="images/icon-pro.svg" alt="Pro">
                            <div>
                                <h1>Pro</h1>
                                <p id="price3">$15/mo</p>
                                <span id="free3">2 months free</span>
                            </div>
                        </div>
                        <div id="select">
                            <p id="monthly">Monthly</p>
                            <div id="remote-control"><span id="button"></span></div>
                            <p id="yearly">Yearly</p>
                        </div>
                    </div>
                </div>
                <div id="footer">
                    <button id="goBack">Go Back</button>
                    <button class="Next-Step" id="nextStep2">Next Step</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
