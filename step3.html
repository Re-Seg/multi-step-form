<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body id="body3">
    <div class="contenair">
        <div class="step">
            <div class="Sidebar-start">
                <div id="contenair1">
                    <span class="number">1</span>
                    <div id="step1"><span class="index">Step 1</span><span>Your info</span></div>
                </div>
                <div id="contenair2">
                    <span class="number">2</span>
                    <div id="step2"><span class="index">Step 2</span><span>Select plan</span></div>
                </div>
                <div id="contenair3">
                    <span class="number">3</span>
                    <div id="step3"><span class="index">Step 3</span><span>Add-ons</span></div>
                </div>
                <div id="contenair4">
                    <span class="number">4</span>
                    <div id="step4"><span class="index">Step 4</span><span>Summary</span></div>
                </div>
            </div>
            <div class="Sidebar-end">
                <div id="body">
                    <div id="static">
                        <h1>Pick add-ons</h1>
                        <p>Add-ons help enhance your gaming experience.</p>
                    </div>
                    <div id="dynamic">
                        <label for="service" id="online">
                            <input type="checkbox" name="online_service" id="service" placeholder=".">
                            <label for="service">
                                <div>
                                    Online service <span>Access to multiplayer games</span>
                                </div>
                                <span id="price1">+$1/mo</span>
                            </label>
                        </label>
                        <label for='storage' id="larger">
                            <input type="checkbox" name="larger_storage" id="storage" placeholder=".">
                            <label for="storage">
                                <div>
                                    Larger storage<span>Extra 1TB of cloud save</span>
                                </div>
                                <span id="price2">+$2/mo</span>
                            </label>
                        </label>
                        <label for="profile" id="customizable">
                            <input type="checkbox" name="customizable_profile" id="profile" placeholder=".">
                            <label for="profile">
                                <div>
                                    Customizable Profile<span>Custom theme on your profile</span>
                                </div>
                                <span id="price3">+$2/mo</span>
                            </label>
                        </label>
                    </div>
                </div>
                <div id="footer">
                    <button id="goBack">Go Back</button>
                    <button class="Next-Step" id="nextStep3">Next Step</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
