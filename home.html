<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body id="body1">
    <div class="contenair">
        <div class="step">
            <div class="Sidebar-start">
                <div id="contenair1">
                    <span class="number">1</span>
                    <div id="step1"><span class="index">Step 1</span><span>Your info</span></div>
                </div>
                <div id="contenair2">
                    <span class="number">2</span>
                    <div id="step2"><span class="index">Step 2</span><span>Select plan</span></div>
                </div>
                <div id="contenair3">
                    <span class="number">3</span>
                    <div id="step3"><span class="index">Step 3</span><span>Add-ons</span></div>
                </div>
                <div id="contenair4">
                    <span class="number">4</span>
                    <div id="step4"><span class="index">Step 4</span><span>Summary</span></div>
                </div>
            </div>
            <div class="Sidebar-end">
                <div id="body">
                    <div id="static">
                        <h1>Personal info</h1>
                        <p>Please provide your name, email address, and phone number.</p>
                    </div>
                    <div id="dynamic">
                        <label for="name">Name <span id="n-alert"></span></label>
                        <input type="text" name="Name" id="name" placeholder="e.g. Stephen King">
                        <label for="email">Email Address<span id="e-alert"></span></label>
                        <input type="email" name="Email" id="email" placeholder="e.g. stephenking@lorem.com">
                        <label for="number">Phone Number<span id="t-alert"></span></label>
                        <input type="tel" name="Number" id="number" placeholder="e.g. +1 234 567 890">
                    </div>
                </div>
                <div id="footer">
                    <button class="Next-Step" id="nextStep1">Next Step</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
